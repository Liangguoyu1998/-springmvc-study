<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe测试体验</title>
    <script>
        function a(){
            var url = document.getElementById("input").value;
            var iframe = document.getElementById("iframe1");
            iframe.src = url;
        }
    </script>
</head>
<body>
<div>
    <p>请输入地址：</p>
    <p>
        <input id="input" type="text" name="url">
        <input type="button" value="提交" onclick="a()">
    </p>
</div>
<div>
    <iframe id="iframe1" style="width: 100%;height: 500px"></iframe>
</div>
</body>
</html>
